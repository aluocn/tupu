<tagLib name="fanwe" />
<include file="Public:header" />
<div class="handle-btns">
	<fanwe:linkBtn text="{%RETURN_LIST}" href="{:Cookie::get('returnUrl')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/update')}" enctype="multipart/form-data">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{%NAME}</th>
		<td><input type="text" class="textinput requireinput" name="name" value="{$vo.name}" /></td>
	</tr>
	<tr>
		<th width="150">{%UNAME}</th>
		<td><input type="text" class="textinput" READONLY name="uname" value="{$vo.uname}" /></td>
	</tr>
	<tr>
		<th>{%SEO_TITLE}</th>
		<td><input type="text" class="textinput" name="seo_title" value="{$vo.seo_title}" size="80" /></td>
	</tr>
	<tr>
		<th>{%SEO_KEYWORDS}</th>
		<td>
			<textarea name="seo_keywords" class="textinput areainput" rows="3">{$vo.seo_keywords}</textarea>
		</td>
	</tr>
	<tr>
		<th>{%SEO_DESC}</th>
		<td>
			<textarea name="seo_desc" class="textinput areainput" rows="3">{$vo.seo_desc}</textarea>
		</td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="submit" class="submit_btn" value="{%SUBMIT}" />
			<input type="reset" class="reset_btn" value="{%RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
