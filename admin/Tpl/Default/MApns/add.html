<tagLib name="fanwe" />
<include file="Public:header" />
<div class="handle-btns">
	<fanwe:linkBtn text="{%RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/send')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="100">{%CONTENT}</th>
		<td><textarea name="content" class="textinput areainput" rows="3"></textarea></td>
	</tr>
	<tr>
		<th>{%UIDS}</th>
		<td>
			<textarea name="user_names" class="textinput areainput" rows="5" id="user_names"></textarea>
		</td>
	</tr>
	<tr>
		<th>&nbsp;</th>
		<td>{%UIDS_TIPS}</td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{%SUBMIT}" />
			<input type="reset" class="reset_btn" value="{%RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
