<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{%ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{%EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
	<if condition="$parent_id gt 0">
		<fanwe:linkBtn text="{$Think.lang.RETURN_PREV}" href="{:U(MODULE_NAME.'/index',array('parent_id'=>$pp_id))}" />
	</if>
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="cate" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|80,name:{%NAME}|~left:textEdit|id,status|getStatusImg:{%STATUS}|50:toggleStatus|id,sort:{%SORT}|100:numberEdit|id" 
	actionlist="id|getChildLink=$cate,editData:{%EDIT}:id,removeData:{%REMOVE}:id" action_width="200" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
