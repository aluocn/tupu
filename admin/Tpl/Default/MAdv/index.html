<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/dataList.js"></script>
<div class="handle-btns">
	<fanwe:imageBtn id="addData" name="addData" value="{%ADD}" click="addData(this,'checkList')" />
	<fanwe:imageBtn id="editData" name="editData" value="{%EDIT}" click="editData(this,'checkList')" />
	<fanwe:imageBtn id="removeData" name="removeData" value="{%REMOVE}" click="removeData(this,'checkList')" />
	<form action="__APP__">
		<span>{%NAME}</span>
		<input class="textinput" type="text" value="{$name}" name="name" size="20" />
		<small></small>
		<span>{%ADV_PAGE}</span>
		<select name="page">
			<option value="0">{%PAGE_ALL}</option>
			<option value="index" <if condition="$page eq 'index'">selected="selected"</if>>{%PAGE_INDEX}</option>
			<!--<option value="sharelist" <if condition="$page eq 'sharelist'">selected="selected"</if>>{%PAGE_SHARELIST}</option>-->
		</select>
		<input class="submit_btn" type="submit" value="{%SEARCH}" />
		<input type="hidden" name="{:c('VAR_MODULE')}" value="{$module_name}" />
		<input type="hidden" name="{:c('VAR_ACTION')}" value="index" />
	</form>
</div>
<fanwe:list 
	id="checkList" 
	style="list" 
	name="item" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50,name:{%NAME}|~left:textEdit|id,page|getPageName:{%ADV_PAGE}|120,type|getTypeName:{%TYPE}|120,status|getStatusImg:{%STATUS}|50:toggleStatus|id,sort:{%SORT}|100:textEdit|id" 
	actionlist="editData:{%EDIT}:id,removeData:{%REMOVE}:id" action_width="80" />
<div class="pager">{$page}</div>
<include file="Public:footer" />
