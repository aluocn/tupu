<tagLib name="fanwe" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Static/Js/iColorPicker.js"></script>
<script type="text/javascript" src="__TMPL__Static/Js/adv.js"></script>
<div class="handle-btns">
	<fanwe:linkBtn text="{%RETURN_LIST}" href="{:U(MODULE_NAME.'/index')}" />
</div>
<form method='post' id="form" name="form" action="{:U(MODULE_NAME.'/insert')}">
<table cellpadding="4" cellspacing="0" border="0" class="table-form">
	<tr>
		<th width="150">{%NAME}</th>
		<td><input type="text" class="textinput requireinput" name="name" size="60" /></td>
	</tr>
	<tr>
		<th>{%WIDTH}</th>
		<td><input type="text" class="textinput" name="width" size="10" value="0" /> {%PIXEL}</td>
	</tr>
	<tr>
		<th>{%HEIGHT}</th>
		<td><input type="text" class="textinput" name="height" size="10" value="0" /> {%PIXEL}</td>
	</tr>
	<tr>
		<th>{%BGCOLOR}</th>
		<td>
			<input type="hidden" class="textinput" size="10" value="0" id="TAG_0"/>
			<input type="text" readonly id="TAG_0_COLOR" name="bgcolor" rel="TAG_0" value="#ffffff" style="background-color: rgb(255, 255, 255); background-position: initial initial; background-repeat: initial initial; "/>
			<img id="icp_TAG_0_COLOR" onclick="iColorShow('TAG_0_COLOR','icp_TAG_0_COLOR');" src="__TMPL__Static/Images/color.png" style="margin:5px 0 0 0;cursor:pointer;" />
		</td>
	</tr>
	<tr>
		<th>{%IS_FLASH}</th>
		<td>
			<label><input type="checkbox" name="is_flash" value="1"  onchange="UpdatePositionStyle(this);"/></label>
			<select name="flash_style" id="flash_style" disabled="disabled">
				<foreach name="adflashs" item="adflash">
				<option value="{$adflash}">{$adflash}</option>
				</foreach>
			</select>
		</td>
	</tr>
	<tr>
		<th>{%STYLE}</th>
		<td><textarea class="areainput" name="style" id="style" rows="12"><literal><table cellpadding="0" cellspacing="0">
{loop $adv_list $adv}
<tr><td>{$adv[html]}</td></tr>
{/loop}
</table></literal></textarea></td>
	</tr>
	<tr class="act">
		<th>&nbsp;</th>
		<td>
			<input type="submit" class="submit_btn" value="{%SUBMIT}" />
			<input type="reset" class="reset_btn" value="{%RESET}" />
		</td>
	</tr>
</table>
</form>
<include file="Public:footer" />
